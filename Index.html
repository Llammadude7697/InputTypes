<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.2 Input
      Types</title>
<link href="Style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Ice Cream Shoppe</h1>
      <form>
          <fieldset>
              <legend>Customer:</legend>
          <div class="row">
              <div>
              <label for="Firstname">First</label>
              <input id="Firstname" name="Fast_name" type="text">
                  </div>
          </div>
          <div>
              <label for="Lastname">Last</label>
              <input id="Lastname" name="Last_name" type="text">
          </div>
          </fieldset>
      </form>
      <fieldset>
          <legend>Flavor:</legend>
      <div>
          <input type="radio" id="vanilla" name="icecream">
          <label for="vanilla">Vanilla</label>
          </div>
          <div>
              <input type="radio" id="strawberry" name="icecream">
              <label for="strawberry">Strawberry</label>
          </div>
          <div>
              <input type="radio" id="chocolate" name="icecream">
              <label for="chocolate">Chocolate</label>
          </div>
      </fieldset>
          <div>
              <fieldset>
                  <legend>Size:</legend>
              <div class="row">
                  <input type="radio" id="small" name="size">
                  <label for="small">Small</label>
              </div>
              <div>
                  <input type="radio" id="medium" name="size">
                  <label for="medium">Medium</label>
              </div>
              <div>
                  <input type="radio" id="large" name="size">
                  <label for="large">Large</label>
              </div>
              </fieldset>
              <fieldset>
                  <legend>Toppings:</legend>
              <div>
                  <div>
                      <input type="checkbox" id="sprinkles" name="size" value="sprinkles">
                      <label for="sprinkles">Sprinkles</label>
                  </div>
                  <div>
                      <input type="checkbox" id="whippedCream" name="size" value="whippedCream">
                      <label for="whippedCream">WhippedCream</label>
                  </div>
                  <div>
                      <input type="checkbox" id="caramel" name="size" value="caramel">
                      <label for="caramel">Caramel Sauce</label>
                  </div>
          </div>
              </fieldset>
              <fieldset>
                  <legend>Cup or Cone:</legend>
              <label for="container">Please Chose One</label>
                  <select name="container" id="container">
                      <option value="cup">Plastic cup</option>
                      <option value="sugar">Sugar Cone</option>
                      <option value="waffle">Waflle cone</option>
                      <option value="dippedWaflle">Chocalate Dipped Waflle</option>
                  </select>
                  </fieldset>
              <fieldset>
                  <legend>Special:</legend>
                  <label for="SpecialRequests">Special Requests:</label>
                  <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                  </fieldset>
              <div>
              </div>
      </div>
  </div>
</div>
</body>
</html>
