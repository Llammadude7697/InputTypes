<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3.2 Input
    Types</title>
  <link href="Style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Mario's Pizzeria</h1>
    <form>
      <fieldset>
        <legend>Customer:</legend>
        <div class="row">
          <div>
            <label for="Firstname">First</label>
            <input id="Firstname" name="Fast_name" type="text">
          </div>
        </div>
        <div>
          <label for="Lastname">Last</label>
          <input id="Lastname" name="Last_name" type="text">
        </div>
      </fieldset>
    </form>
    <fieldset>
      <legend>Bread:</legend>
      <div>
        <input type="radio" id="ciabatta rolls" name="Bread">
        <label for="ciabatta rolls">Ciabatta rolls</label>
      </div>
      <div>
        <input type="radio" id="pretzels" name="Bread">
        <label for="pretzels">Pretzels</label>
      </div>
      <div>
        <input type="radio" id="regular" name="Bread">
        <label for="regular">Regular</label>
      </div>
    </fieldset>
    <div>
      <fieldset>
        <legend>Box/Pizza Size:</legend>
        <div class="row">
          <input type="radio" id="small" name="size">
          <label for="small">Small</label>
        </div>
        <div>
          <input type="radio" id="medium" name="size">
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" id="large" name="size">
          <label for="large">Large</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Toppings:</legend>
        <div>
          <div>
            <input type="checkbox" id="sprinkles" name="size" value="sprinkles">
            <label for="sprinkles">Pepperoni</label>
          </div>
          <div>
            <input type="checkbox" id="mushrooms" name="size" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
          </div>
          <div>
            <input type="checkbox" id="onions" name="size" value="onions">
            <label for="onions">Onions</label>
          </div>
          <div>
            <input type="checkbox" id="sausage" name="size" value="sausage">
            <label for="sausage">Sausage</label>
          </div>
          <div>
            <input type="checkbox" id="bacon" name="size" value="bacon">
            <label for="bacon">Bacon</label>
          </div>
          <div>
            <input type="checkbox" id="extra cheese" name="size" value="extra cheese">
            <label for="extra cheese">Extra cheese</label>
          </div>
          <div>
            <input type="checkbox" id="black olives" name="size" value="black olives">
            <label for="black olives">Black olives</label>
          </div>
          <div>
            <input type="checkbox" id="green peppers" name="size" value="green peppers">
            <label for="green peppers">Green peppers</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Delivery or Pick Up:</legend>
        <label for="container"></label><select name="container" id="container">
          <option value="pickup">Pick up</option>
          <option value="sugar">Delivery</option>>
        </select>
        <div class="row">
          <div>
            <label for="address">Address/Location</label>
            <input id="address" address="address" type="text">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Special:</legend>
        <label for="SpecialRequests">Special Requests:</label>
        <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
      </fieldset>
      <div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
